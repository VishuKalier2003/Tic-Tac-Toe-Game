<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tic Tac Toe</title>
</head>
<body class="overflow-hidden bg-blue-500 w-full h-full">
    <section class="absolute board w-1/3 h-1/2 bg-white z-10 left-1/3 top-1/4"></section>
    <div class="bg-white w-1/3 h-16 absolute text-3xl text-black pos1 left-1/3 z-30 orient px-16" id="chance">
    </div>
    <div class="bg-white w-1/3 h-16 relative text-3xl text-black pos left-1/3 z-30" id="winner"></div>
    <script src="script.js"></script>
</body>
</html>
